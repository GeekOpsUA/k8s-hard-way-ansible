version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github"
    schedule:
      interval: "monthly"
    labels:
      - "github-actions"
    commit-message:
      prefix: "actions: "
      include: "scope"

  # Maintain dependencies for Python
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      upgrades:
        applies-to: "version-updates"
        update-types: 
          - "patch"
          - "major"
        labels:
          - "python"
          - "dependencies"
      minor-and-patch:
        applies-to: "security-updates"
        update-types:
          - "patch"
          - "minor"
        labels:
          - "python"
          - "dependencies"
          - "security"
    commit-message:
      prefix: "pip: "
      include: "scope"
